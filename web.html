        /* ===== VARIABLES & RESET ===== */
        :root {
            --neon-cyan: #00fff7;
            --neon-magenta: #ff00ff;
            --neon-green: #00ff00;
            --neon-yellow: #ffff00;
            --neon-orange: #ff9900;
            --dark-bg: #0a0a0a;
            --dark-card: #111111;
            --light-bg: #f0f0f0;
            --light-card: #ffffff;
            --text-glow: 0 0 10px;
            --transition: all 0.3s ease;

        * {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* ===== TOKO GAME STYLES ===== */
        [data-theme="light"] {
            --bg-color: var(--light-bg);
            --card-bg: var(--light-card);
            --text-color: #333333;
            --border-color: #dddddd;
        }

        [data-theme="dark"] {
            --bg-color: var(--dark-bg);
            --card-bg: var(--dark-card);
            --text-color: var(--neon-cyan);
            --border-color: var(--neon-cyan);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            transition: var(--transition);
        }

        .cyber-grid {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: 
                linear-gradient(90deg, transparent 95%, rgba(0, 255, 247, 0.03) 100%),

            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }

        header {

            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--border-color);
            padding: 15px 30px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0, 255, 247, 0.1);

        .logo {
            font-size: 2.2rem;
            font-weight: 900;
            color: var(--neon-cyan);
            letter-spacing: 0.1em;
            text-shadow: var(--text-glow) var(--neon-cyan);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 20px;
        }

            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            transition: var(--transition);
        }

        .cart-btn {
            border-color: var(--neon-magenta);
            color: var(--neon-magenta);
            position: relative;
        }

        .theme-toggle:hover {
            background: var(--neon-cyan);
            color: var(--dark-bg);
        }

        .cart-btn:hover {
            background: var(--neon-magenta);
            color: var(--dark-bg);
        }

        .cart-count {
            position: absolute;
            top: -8px; right: -8px;
            background: var(--neon-green);
            color: var(--dark-bg);
            border-radius: 50%;
            width: 20px; height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        nav {
            display: flex;
            gap: 30px;
        }

        nav a {
            color: var(--text-color);
            font-weight: 700;
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 25px;
        }

        nav a:hover, nav a.active {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

        /* Main Content */
        #content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
            min-height: calc(100vh - 80px);
        }

        /* Home Page */
        .home-content {
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .cyber-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 255, 247, 0.5);
            margin-bottom: 20px;
        }

        .tagline {
            font-size: 1.3rem;
            color: var(--text-color);
            margin-bottom: 40px;
            text-shadow: var(--text-glow) var(--neon-cyan);
        }

        .btn-simple {
            padding: 15px 45px;
            font-size: 1.3rem;
            color: var(--neon-cyan);
            text-decoration: none;
            border: 2px solid var(--neon-cyan);
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            background: transparent;
            display: inline-block;
        }

        .btn-simple:hover {
            color: var(--dark-bg);
            background: var(--neon-cyan);
            box-shadow: 0 0 20px var(--neon-cyan);
        }

            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.8s ease;
            text-align: center;
        }

            font-size: 2.5rem;
            margin-bottom: 40px;
            color: var(--neon-magenta);
            text-shadow: var(--text-glow) var(--neon-magenta);

            justify-content: center;
            gap: 40px;
            margin: 30px 0;

            font-size: 1.5rem;
            font-weight: 700;
            border-radius: 30px;
            border: 3px solid var(--neon-magenta);
            background: transparent;
            color: var(--neon-magenta);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-main:hover, .btn-main.active-cheat {
            background: var(--neon-magenta);
            color: var(--dark-bg);
            box-shadow: 0 0 25px var(--neon-magenta);
        }

        .btn-main.active-akun {

            color: var(--dark-bg);
            box-shadow: 0 0 25px var(--neon-cyan);
            border-color: var(--neon-cyan);
        }

        .product-list {
            max-width: 1000px;
            margin: 40px auto;
            display: none;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .product-list.active {
            display: grid;
        }

            border: 2px solid;
            border-radius: 15px;
            padding: 20px;
            text-align: center;

            font-size: 0.8rem;

            border-radius: 10px;

            margin-bottom: 15px;
            color: var(--neon-green);

            margin-bottom: 15px;
            text-align: center;

            border-radius: 8px;
            font-size: 14px;

        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-hint {
            font-size: 12px;
            color: #a0aec0;
            margin-top: 5px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .payment-footer {
            text-align: center;
            padding: 15px;
            background: #f7fafc;
            font-size: 12px;
            color: #718096;
            border-top: 1px solid #e2e8f0;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e2e8f0;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        .countdown {
            text-align: center;
            font-size: 14px;
            color: #e53e3e;
            margin-top: 10px;
            font-weight: 600;
        }

        /* Footer */
        .cyber-footer {
            background: var(--card-bg);
            border-top: 2px solid var(--border-color);
            padding: 30px 20px;
            text-align: center;
            margin-top: 60px;
            transition: var(--transition);
        }

        /* Animations */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .cyber-title { font-size: 3rem; }
            header { flex-direction: column; gap: 15px; padding: 15px; }
            .header-controls { gap: 10px; }
            nav { gap: 10px; }
            .button-group { flex-direction: column; gap: 20px; }
            .btn-main { padding: 15px 40px; font-size: 1.3rem; }
            .product-list { grid-template-columns: 1fr; }
            .qris-code { width: 180px; height: 180px; }
        }
    </style>
</head>
